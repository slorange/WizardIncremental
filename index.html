<!DOCTYPE HTML>
<html>
<head>
    <title>Wizard Incremental</title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="stat.js"></script>
    <script src="tech.js"></script>
    <script src="main.js"></script>
    <script src="potions.js"></script>
</head>
<body>
    <div class="columns top-row">
        <div class="stats" id="statsDiv"></div>
        <div class="tech" id="techDiv"></div>
        <div class="hours" id="hoursDiv">&nbsp;</div>
        <div class="lab" id="labDiv">&nbsp;</div>
        <div class="info"><label id="info">&nbsp;</label></div>
    </div>

    <div class="columns bottom-row">
        <div class="reputation" id="reputationDiv">&nbsp;</div>
        <div class="battle" id="battleDiv">&nbsp;</div>
        <div class="apprentices" id="apprenticesDiv">&nbsp;</div>
        <div class="potions" id="potionsDiv">&nbsp;</div>
        <div class="misc" id="miscDiv">&nbsp;</div>
    </div>

    <div id="tooltip" style="display:none;position:absolute;background:#181818;color:#fff;border:1px solid #444;padding:6px 10px;border-radius:6px;font-size:13px;pointer-events:none;max-width:250px;z-index:1000;" />
</body>
</html>
